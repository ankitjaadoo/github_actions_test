name: Scrape website and store its content into an AWS S3 bucket

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  crawl-website:
    name: Crawls the website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Crawl the website
        shell: bash
        uses: wei/wget@v1
        with:
          args: -o logfile.txt -P . https://adappt.co.uk

  zip-files:
    name: Zips the Saved file
    runs-on: ubuntu-latest
    steps:
      - name: Prepares a zip file
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r adappt_co_uk.zip . -i /actions/adappt.co.uk

